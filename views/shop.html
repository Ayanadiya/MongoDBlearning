<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #2c3e50;
            padding: 15px 20px;
            text-align: center;
        }

        nav a {
            color: white;
            font-size: 1.1em;
            margin: 0 15px;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #e74c3c;
        }

        /* Container for Product Cards */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .product-card {
            width: 250px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .product-card .price {
            font-size: 1.1em;
            color: #e74c3c;
        }

        .product-card .description {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 20px;
        }

        .product-card button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #2ecc71;
        }
        .modal {
    display: none; /* Ensure modal is hidden initially */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgb(70, 95, 70);
    justify-content: center;
    align-items: center;
}
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="/" class="nav-item active">Shop</a>
        <a href="/cart">Cart</a>
        <a href='/admin'>Admin</a>
        <a href="/orders">Orders</a>
    </nav>

    <!-- Product Container -->
    <div class="container" id="product-container">
        <h1>Products</h1>
        <!-- Products will be dynamically inserted here -->
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <h2 id="product-name"></h2>
            <img id="product-img" src="" alt="Product Image" style="width: 100%; height: auto; border-radius: 10px;">
            <p id="product-description"></p>
            <p id="product-price"></p>
            <button id="add-to-cart">Add to Cart</button>
            <button id="close-modal">Back</button>
        </div>
    </div>

    <script src="/domjs/shop.js"></script>

</body>
</html>
