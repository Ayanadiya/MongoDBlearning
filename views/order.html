<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #2c3e50;
            padding: 15px 20px;
            display: flex; /* Using flex to center the items */
            justify-content: center; /* Centering the navigation links horizontally */
            align-items: center; /* Centering vertically */
        }

        nav a {
            color: white;
            font-size: 1.1em;
            margin: 0 15px;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #e74c3c;
        }

        /* Container for Product Cards */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .product-card {
            width: 250px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .product-card .price {
            font-size: 1.1em;
            color: #e74c3c;
        }

        .product-card .description {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 20px;
        }

        .product-card button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #2ecc71;
        }

        /* Button Container Styles */
        .button-container {
            display: flex;
            justify-content: center;   /* Center horizontally */
            align-items: flex-start;       /* Center vertically */
            height: 100vh;             /* Full viewport height */
        }

        #order {
            padding: 10px 20px;         /* Padding for the button */
            font-size: 16px;            /* Font size for the button */
            background-color: #db1f06;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #order:hover {
            background-color: #f24737;
        }

        #order-list {
    width: 80%;
    max-width: 1200px;
}

/* Order container */
.order {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    padding: 20px;
}

/* Order header */
.order h4 {
    font-size: 1.5em;
    color: #333;
    margin-bottom: 10px;
}

ul {
    list-style-type: none;
    padding: 0;
}

.item {
    display: flex;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #eee;
}

.item:last-child {
    border-bottom: none;
}
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="/">Shop</a>
        <a href="/cart" class="nav-item active">Cart</a>
        <a href='/admin'>Admin</a>
        <a href="/orders">Orders</a>
    </nav>

    <!-- Order Container -->
    <div class="container" id="order-container">
        <!-- Orders will be dynamically inserted here -->
    </div>


    <script src="/domjs/order.js"></script>

</body>
</html>
